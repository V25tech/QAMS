
<div class="d-flex justify-content-between align-items-center bg-white shadow-dark px-3">
    <a class="me-2"(click)="backToCapalick()">
      <i class="fa-solid fa-arrow-left back-icon m-l-3"></i></a>
    <h4 class="page-title flex-grow-1 labelStyles">Dossier Print Request</h4>
  </div>
  <div class="px-4 py-4">
    <div class="row">
      <div class="col"> 
        <div class="p-4 bg-white shadow-dark rounded-2">
        <form (ngSubmit)="submitDossier()">
        <div>
          <div class="form-group row">
            <label for="reqCode" class="col-sm-2 col-form-label">Request ID</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="reqCode" name="reqCode" placeholder="System Generated"
                readonly />
            </div>
          </div>
         <div class="form-group row mt-3">
            <label for="description" class="col-sm-2 col-form-label"
              >Description</label>
            
            <div class="col-sm-10">
              <textarea
                class="form-control mw-350"
                id="description"
                name="description"
                rows="3"
                placeholder="Description"
              
              ></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="File Format" class="col-sm-2 col-form-label">File Format</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="File Format" name="File Format" placeholder="PDF"
                readonly />
            </div>
          </div>
          
        
  
        </div>
  
        <div class="dossier-table">
          <p-table [value]="dossierDetails" [(selection)]="selectedProducts3" dataKey="document" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 4rem">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th>Select Documents</th>
                   
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-dossierObj>
                <tr>
                    <td>
                        <p-tableCheckbox [value]="dossierObj"></p-tableCheckbox>
                    </td>
                    <td>{{dossierObj.document}}</td>
                   
                </tr>
            </ng-template>
        </p-table>
        
        </div>
        <div class="mt-3">
          <div class="form-group row">
            <label for="Password Required" class="col-md-2 col-form-label">Password Required</label>

            <div class="col-lg-8 d-flex">
                <div class="me-3">
                    <input type="radio" id="Yes" name="radiobtn" value="0" [(ngModel)]="defaultRadioBtn"
                         (click)="toggle('yes')">
                    <label class="p-2 " for="yes">Yes</label>
                </div>
                <div class="">
                    <input type="radio" id="No" name="radiobtn" value="1" 
                    [(ngModel)]="defaultRadioBtn" (click)="toggle('no')">
                    <label class="p-2 " for="no">No</label>
                </div>
            </div>
            <div  class="mt-3"*ngIf="displayInputsFlag">
              <div class="form-group row ">
                <label for="security password"class="col-sm-2 col-form-label">Security Password</label>
                <div class="col-sm-10">
                <input class="form-control" type="text" id="securityPassword" name="security Password">
              </div>
              </div>
               <div  class="form-group row">
                <label class="p-2" for="confirm password"class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                <input  class="form-control"type="text" id="confirm password" name="confirm Password">
               </div>
               </div>
             
            </div>
        </div>
        
        
        
        </div>
       
  
      
      </form>
    </div>
    <div class="d-flex mt-4 justify-content-end">
      <button type="button" class="btn btn-default rounded-pill me-3" (click)="backToCapalick()">Cancel</button>
      
      <button type="button" class="btn btn-primary rounded-pill me-3" (click)="submitDossier()">Submit</button>
    </div>
    <p-toast></p-toast>
    <p-confirmDialog>
      <ng-template pTemplate="message" let-message>
          <div class="flex flex-column align-items-center w-full gap-3 border-bottom-1 surface-border">
              <i class="pi pi-exclamation-circle text-6xl text-primary-500"></i>
              <p>{{ message.message }}</p>
          </div>
      </ng-template>
  </p-confirmDialog>
  </div>
  </div></div>
