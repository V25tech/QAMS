<div class="p-3 bg-white shadow-dark rounded-2">
    <h5 class="page-card-title border-bottom">CFT Review</h5>
    
    <div class="p-2">
        <div class="form-group mt-3 px-1">
            <label for="comments">Review Comments</label>
            <textarea [(ngModel)]="cftreview.comments" class="form-control mt-2 text-muted review-styles" id="comments"
                placeholder="Enter review comments here" rows="3"></textarea>
        </div>
      <div class="mt-4 bg-contrast pb-3 rounded">
            <div class="d-flex justify-content-between align-items-center p-3">
                <h6 class="mb-0">Action Plans</h6>

                <button type="button" class="btn btn-create btn-add rounded-circle" (click)="setActionPlanInput()">+
                </button>
            </div>
            <div class="action-plans-block px-3 ">
                <p *ngIf="!action_plans">Loading action plans..</p>
                <p *ngIf="action_plans?.length == 0">No action plans found.</p>
                <div *ngFor="let actionplan of action_plans; let i=index"
                    class="d-flex brd-dashed bg-white flex-column rounded p-3 mb-2">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6 class="mb-2">ActionPlan/W{{actionplan?.changeContolActionPlanId}}</h6>
                        <span class="badge text-bg-secondary">{{actionplan?.type}}</span>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <p class="m-0">{{actionplan?.description}}</p>
                    </div>
                </div>

                <!-- <div class="d-flex brd-dashed bg-white flex-column rounded p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <h6 class="mb-2">CC-PL01-24-0001/DM1/W1</h6>
                        <span class="badge text-bg-secondary">SOP</span>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <p class="m-0">GTP shall be revised to make in line
                            with pharmacopoeia's</p>
                    </div>
                </div> -->

            </div>
        </div>
        <div class="form-group mt-3 px-1">
            <label for="Decision" class="col-md-4 col-sm-12 col-form-label">Decision for Proposed Changes
            </label>


            <div class="col-lg-6 d-flex radio-styles ">
                <div class="form-check me-4">
                    <input class="form-check-input" type="radio" [(ngModel)]="cftreview.isProposedChange" id="Acceptable" name="radiobtn" [value]="true" checked>
                    <label class="form-check-label" for="Acceptable">Acceptable</label>
                </div>
                <div class="form-check me-4">
                    <input class="form-check-input" type="radio" [(ngModel)]="cftreview.isProposedChange" id="NotAcceptable" name="radiobtn" [value]="false">
                    <label class="form-check-label" for="NotAcceptable">Not Acceptable</label>
                </div>
            </div>
        </div>
        <div class="form-group mt-3 px-1">
            <label for="comments">Remarks/Reason</label>
            <textarea [(ngModel)]="cftreview.remarks" class="form-control mt-2 text-muted review-styles" id="comments"
                placeholder="Enter Remarks here" rows="3"></textarea>
        </div>
        <div class="mt-4 d-flex justify-content-end">
            <button type="button"
                class="btn btn-default rounded-pill me-3">Cancel</button>
            <button type="button" class="btn btn-outline-primary rounded-pill me-3" (click)="saveCFTReview()" [disabled]="cftreview.isSave">Save</button>
            <button type="button" class="btn btn-primary rounded-pill me-3" (click)="submit()" >Submit</button>
        </div>
    </div>
</div>

<action-plan-form [(visibleSidebar2)]="visibleSidebar2" (refreshEvent)="refresh($event)"></action-plan-form>
