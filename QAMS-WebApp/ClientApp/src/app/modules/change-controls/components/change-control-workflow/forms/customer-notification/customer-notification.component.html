<div class="p-3 bg-white shadow-dark rounded-2">
    <h5 class="page-card-title border-bottom">Customer Notification </h5>

    <div class="p-2">
        <div class="form-group mt-3 px-1">
            <label for="comments">Comments</label>
            <textarea [(ngModel)] = "cnReview.comments" class="form-control mt-2 text-muted review-styles" id="comments"
                placeholder="Enter review comments here" rows="3"></textarea>
        </div>
        <div class="form-group row mt-3 px-1">
            <label for="Decision" class="col-md-4 col-sm-12 col-form-label">Decision for Proposed Changes
            </label>
            <div class="col-lg-6 d-flex align-items-center radio-styles ">
                <div class="form-check me-4">
                    <input class="form-check-input"[(ngModel)] = "cnReview.isProposedChange"  type="radio" id="Acceptable" name="radiobtn" [value]="true">
                    <label class="form-check-label" for="Acceptable">Acceptable</label>
                </div>
                <div class="form-check me-4">
                    <input class="form-check-input" type="radio" [(ngModel)] = "cnReview.isProposedChange" id="NotAcceptable" name="radiobtn" [value]="false">
                    <label class="form-check-label" for="NotAcceptable">Not Acceptable</label>
                </div>
            </div>
        </div>

        <div class="form-group mt-3 px-1">
            <label for="comments">Remarks/Reason</label>
            <textarea [(ngModel)] = "cnReview.remarks" class="form-control mt-2 text-muted review-styles" id="comments" placeholder="Enter Remarks here"
                rows="3"></textarea>
        </div>
        <div class="mt-4 d-flex justify-content-end">
            <button type="button" class="btn btn-default rounded-pill me-3">Cancel</button>
            <button type="button" class="btn btn-outline-primary rounded-pill me-3" (click)="saveCusterNotificationReview()">Save</button>
            <button type="button" class="btn btn-primary rounded-pill me-3" (click)="submit()" >Submit</button>
        </div>
    </div>
</div>
<p-toast></p-toast>
