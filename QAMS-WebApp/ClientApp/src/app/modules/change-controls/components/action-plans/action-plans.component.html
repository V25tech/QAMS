<div class="p-3 bg-white shadow-dark rounded-2">
    <h5 class="page-card-title border-bottom">Action Plans </h5>
    
    <div class="p-2">
        <p-table #dt dataKey="id" [value]="ccInitiateDatasource"
                        [globalFilterFields]="['id', 'department', 'registeredBy','status']"
                        tableStyleClass="table table-striped">
                       
                        <ng-template pTemplate="header">
                            <tr>
                                
                                <th pSortableColumn="ID" style="width:20%">Action Plan ID
                                    </th>
                                <th pSortableColumn="Initiating Department">Assigned to</th>
                                 <th pSortableColumn="status">Status 
                                     <p-columnFilter field="status" matchMode="equals" display="menu" [showMenu]="true">
                                    <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                        <p-dropdown [ngModel]="value" [options]="status" (onChange)="filter($event.value)" placeholder="Any">
                                            <ng-template let-option pTemplate="item">
                                                <span [class]="'customer-badge status-' + option.value">{{option.label}}</span>
                                            </ng-template>
                                        </p-dropdown>
                                    </ng-template>
                                </p-columnFilter></th>
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-ccinitiationType let-i="rowIndex">
                            <tr>
                                <td><a class="idname">
                                        {{ccinitiationType.id}}</a></td>
                                <td>{{ccinitiationType.registeredBy}}</td>
                                <td><span class="status rounded-pill"
                                        [ngClass]="getStatusClass(ccinitiationType['status'])">{{ccinitiationType.status}}
                                    </span></td>
                            </tr>

                        </ng-template>
                    </p-table>

        
    </div>
</div>
