<div class="d-flex justify-content-between align-items-center bg-white shadow-dark px-3">
    <a class="me-2"> <i class="fa-solid fa-arrow-left back-icon m-l-3"></i></a>
    <h4 class="page-title flex-grow-1 labelStyles">
        Market Registration Initiation
      </h4>
    </div>
    <div class="px-4 py-4">
        <div class="row">
          <div class="col">
              <form [formGroup]="marketRegistrationForm!" (ngSubmit)="registerMarket()">
                <div class="p-5 bg-white shadow-dark rounded-2">
                              <div class="form-group row">
                                <label for="name" class="col-md-3 col-sm-12 col-form-label">Name</label>
                                <div class="col-sm-10 col-md-4 ">
                                    <input type="text" class="form-control" id="name"
                                          formControlName="name" placeholder="" />
                                </div>
                            
                        </div>
                        
                    
                    
                      
                        <div class="form-group row">
                            <label for="uniqueCode" class="col-md-3 col-sm-12 col-form-label">Unique Code</label>
                            <div class="col-sm-10 col-md-4 ">
                                <input type="text" class="form-control" id="uniqueCode" formControlName="uniqueCode"
                                     placeholder="" />
                            </div>
                        
                    </div>
                    <div class="form-group row">
                        <label for="remarks" class="col-sm-12 col-md-3 col-form-label">Remarks(s)/Reasons(s)</label>
                        <div class="col-sm-10 col-md-4">
                          <textarea class="form-control" id="remarks" rows="3" formControName="remarks"></textarea>
                        </div>
                      </div>
                    
                        </div>

                     
                     
                     <div class="d-flex mt-4 justify-content-end">
                        <button type="button" class="btn btn-default rounded-pill me-3" (click)="cancelClick()">Cancel</button>
                        <button type="button" class="btn btn-primary rounded-pill me-3" (click)="registerMarket()">Submit</button> 
                      </div>
            
           
             </form>
             <p-toast></p-toast>
          </div>
        </div>
    </div>
