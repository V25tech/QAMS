<div class="d-flex justify-content-center vh-100">
  <div    class="d-flex justify-content-center align-items-center flex-grow-1 left-item w-50"  >
        <div class="bg-img"></div>
  </div>

  <div class="d-flex justify-content-center align-items-center flex-column flex-grow-1 bg-login w-50"  >
    <form class="form-horizontal login-form" (ngSubmit)="login()">
      <h4>Welcome back!</h4>
      <p class="mb-4">Sign in to your account to continue</p>

      <div class="label-group">
        <label class="label">Username</label>
        <input
          type="text"
          placeholder="Enter Username"
          id="username"
          [(ngModel)]="username"
          name="username"
          class="form-control"
          autocomplete="off"         
          autofocus
          required
        />
        
      </div>

      <div class="label-group">
        <label class="label">Password</label>
        <input
          type="password"
          placeholder="Enter Username"
          [(ngModel)]="password"
          id="password"
          name="password"
          class="form-control"
          autocomplete="off"         
          required
        />
       
      </div>

      <div class="mb-2 f-pwd">
        <a class="fs-xs">Forgot password?</a>
      </div>

      <div class="text-center mb-3">
        <button class="btn btn-primary w-100">Login</button>
      </div>
     
    </form>
  </div>
</div>
