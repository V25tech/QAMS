
<div class="p-3 bg-white shadow-dark rounded-2">
    <h5 class="page-card-title border-bottom">HOD Review</h5>
    <div class="p-2">
        <div class="form-group row ">
            <label for="capaClosureStatus " class="col-md-4 col-form-label">
                CAPA Closure Status</label>
        
            <div class="col-lg-7  mt-2 d-flex radio-styles ">
                <div class="form-check ">
                    <input class="form-check-input" type="radio" id="implemented" name="capaClosureStatus" value="Yes" checked >
                    <label class="form-check-label" for="implemented">Implemented</label>
                </div>
                <div class="form-check ms-4">
                    <input class="form-check-input" type="radio" id="partiallyImplemented" name="capaClosureStatus" value="No">
                    <label class="form-check-label" for="partiallyImplemented">No</label>
                </div>
                <div class="form-check ms-4">
                    <input class="form-check-input" type="radio" id="notImplemented" name="capaClosureStatus" value="Not Applicable">
                    <label class="form-check-label" for="notImplemented">Not Implemented</label>
                </div>
               
            </div>
        </div>
        <div class="form-group mt-3 px-1">
            <label for="comments">Review Comments</label>
            <textarea class="form-control mt-2 text-muted review-styles" id="comments"
                placeholder="Enter review comments here" rows="3"></textarea>
        </div>

        <div class="mt-4 d-flex justify-content-end">
            <button type="button"
                class="btn btn-default rounded-pill me-3">Cancel</button>
            <button type="button" class="btn btn-outline-primary rounded-pill me-3">Save</button>
            <button type="button"
                class="btn btn-primary rounded-pill me-3">Submit</button>
        </div>
    </div>
</div>
