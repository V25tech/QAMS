<div class="p-3 bg-white shadow-dark rounded-2">
    <h5 class="page-card-title border-bottom">Closure </h5>
    <div class="p-2">
        <div class="form-group row col-lg-12">
            <label for="Procedures Impact " class="col-md-6 col-sm-14 col-form-label">
                Regulatory/Client Clearances Required Before Batch Release</label>

            <div class="col-lg-6  mt-2 d-flex radio-styles ">
                <div class="form-check ms-2">
                    <input class="form-check-input" type="radio" id="Yes" name="Regulatory/Client Clearances" value="Yes" checked (change)="selectRef($event)">
                    <label class="form-check-label" for="Yes">Yes</label>
                </div>
                <div class="form-check ms-4">
                    <input class="form-check-input" type="radio" id="No" name="Regulatory/Client Clearances" value="No" (change)="selectRef($event)">
                    <label class="form-check-label" for="No">No</label>
                </div>
                <div class="form-check ms-4 ">
                    <input class="form-check-input" type="radio" id="Not Applicable" name="Regulatory/Client Clearances" value="Not Applicable" (change)="selectRef($event)">
                    <label class="form-check-label" for="Not Applicable">Not Applicable</label>
                </div>
               
            </div>
        </div>
        <div class="col-lg-12" *ngIf="clearanceRequired">
            <div class="form-group row">
                <label for="External Reference" class=" col-sm-6 col-form-label">External
                    Reference</label>
                <div class="col-md-6  ">
                    <textarea rows="3" class="form-control" name="comment" form="usrform"
                        placeholder=""></textarea>
                </div>
            </div>
        </div>

        <div class="form-group row col-lg-12">
            <label for="Are All CAPA Plans Are Closed " class="col-md-6 col-sm-14 col-form-label">
                Are All CAPA Plans Are Closed  </label>

            <div class="col-lg-6 d-flex radio-styles ">
                <div class="form-check ms-2">
                    <input class="form-check-input" type="radio" id="Yes" name="CAPA Plans" value="Yes" (change)="selectCapaPlans($event)">
                    <label class="form-check-label" for="Yes">Yes</label>
                </div>
                <div class="form-check ms-4">
                    <input class="form-check-input" type="radio" id="No" name="CAPA Plans"  value="No" checked (change)="selectCapaPlans($event)">
                    <label class="form-check-label" for="No">No</label>
                </div>
                <div class="form-check ms-4 ">
                    <input class="form-check-input" type="radio" id="Not Applicable" name="CAPA Plans" value="Not Applicable"  (change)="selectCapaPlans($event)">
                    <label class="form-check-label" for="Not Applicable">Not Applicable</label>
                </div>
               
            </div>
        </div>
        <div class="col-lg-12" *ngIf="doesCapaClosed">
            <div class="form-group row">
                <label for="Justification " class=" col-sm-6 col-form-label">
                    Justification For Closing Of Deviation Prior To Implementation Of Capa
                    </label>
                <div class="col-md-6  ">
                    <textarea rows="3" class="form-control" name="comment" form="usrform"
                        placeholder=""></textarea>
                </div>
            </div>
        </div>
      
        <div class="col-lg-12">
            <div class="form-group row">
                <label for="Category" class="col-sm-6 col-form-label">Category</label>
                <div class="col-md-6">
                    <select name="status" class="form-select" (change)="selectionDecision($event)">
                        <option *ngFor="let selectedDecisionDetails of decisionDetails" [value]="selectedDecisionDetails.code">
                            {{selectedDecisionDetails.name}}
                        </option>
                    </select>
                   
                </div>
            </div>
        </div>
    </div>
    <div class="form-group px-1">
        <label for="comments">Final Closure (QA) Comments</label>
        <textarea class="form-control mt-2 text-muted review-styles" id="comments"
            placeholder="Enter review comments here" rows="3"></textarea>
    </div>
    <div class="d-flex mt-4 justify-content-end">
        <button type="button" class="btn btn-default rounded-pill me-3" (click)="backToDEVClick()">Cancel</button>
        
        <button type="button" class="btn btn-primary rounded-pill me-3" (click)="submitClosuer()">Submit</button>
      </div>
      <p-toast></p-toast>
    <p-confirmDialog>
      <ng-template pTemplate="message" let-message>
          <div class="flex flex-column align-items-center w-full gap-3 border-bottom-1 surface-border">
              <i class="pi pi-exclamation-circle text-6xl text-primary-500"></i>
              <p>{{ message.message }}</p>
          </div>
      </ng-template>
  </p-confirmDialog>
</div>
